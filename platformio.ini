[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
monitor_speed = 115200

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

; Upload settings
upload_speed = 921600

; Monitor settings
monitor_filters = 
    esp32_exception_decoder
    default

; Library dependencies
lib_deps = 

; Exclude drivers directory from auto-discovery (components are managed via CMakeLists.txt)
; PlatformIO should use CMake exclusively for ESP-IDF projects
src_filter = 
    +<src>
    -<drivers>

; Partition scheme (optional - uncomment if needed)
; board_build.partitions = default.csv

